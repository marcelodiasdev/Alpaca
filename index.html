<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Alpaca </title>
</head>

<body>
    <header>
        <h1> Alpaca </h1>
    </header>
    <div>
        <main>

            <section class="left">
               <div class="img"> 
                <img src="/img/background/grey70.png" alt="background">
                <img src="img/accessories/default.png" alt="accessories" class="accessories">
                <img src="img/hair/fancy.png" alt="hair" class="hair">
                <img src="img/ears/tilt-backward.png" alt="ears" class="ears">              
                <img src="img/leg/cookie.png" alt="leg" class="leg">                        
                <img src="img/neck/thick.png" alt="neck" class="neck">            
                <img src="img/eyes/angry.png" alt="">           
                <img src="img/nose/default.png" alt="nose" class="nose">
                <img src="img/mouth/eating.png" alt="mouth" class="mouth">
           </div>
                
                <button class="btnOne"> Randomize </button>
            </section>

            <section>
                <div class="btn">
                    <h2> Accessorize yout Alpaca </h2>
                    <button type="button"> backgrounds </button>
                    <button type="button"> Ears </button>
                    <button type="button"> Eyes </button>
                    <button type="button"> Hair </button>
                    <button type="button"> Leg </button>
                    <button type="button"> Mouth </button>
                    <button type="button"> Neck </button>
                    <button type="button"> Accessories </button>
                    <button type="button"> Nose </button>
                </div>

                <div class="sectionTwo">
                    <h2> Backgrounds </h2>
                    <div class="btn">
                        <button> Default </button>
                        <button> Blue50 </button>
                        <button> Blue60 </button>
                        <button> Blue70 </button>
                        <button> Darkblue30 </button>
                        <button> Darkblue50 </button>
                        <button> Darkblue70 </button>
                        <button> Green50 </button>
                        <button> Green60 </button>
                        <button> Green70 </button>
                        <button> Grey40 </button>
                        <button> Grey70 </button>
                        <button> Grey80 </button>
                        <button> Red50 </button>
                        <button> Red60 </button>
                        <button> Red70 </button>
                        <button> Yellow50 </button>
                        <button> Yellow60 </button>
                    </div>
                </div>
            </section>
        </main>

        <script src="/AlpacaConfig.js"> </script>
</body>

</html>
